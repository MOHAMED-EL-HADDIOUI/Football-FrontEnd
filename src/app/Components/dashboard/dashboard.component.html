<app-header></app-header>

<section id="hero" class="relative min-h-[300px] md:h-screen bg-cover bg-center hero">
  <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center text-white px-4 py-8">
    <h1 class="text-3xl md:text-5xl font-extrabold mb-6 text-center">Tableau de Bord - Gestion</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-6xl">
      <!-- Gestion des Clubs -->
      <div class="bg-white bg-opacity-20 p-6 rounded-lg shadow-lg text-center backdrop-blur-md">
        <h2 class="text-xl md:text-2xl font-bold mb-3">Gestion des Clubs</h2>
        <button class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition"
                (click)="navigateToManagementClubs()">
          Voir Plus
        </button>
      </div>

      <!-- Gestion des Compétitions -->
      <div class="bg-white bg-opacity-20 p-6 rounded-lg shadow-lg text-center backdrop-blur-md">
        <h2 class="text-xl md:text-2xl font-bold mb-3">Gestion des Compétitions</h2>
        <button class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition"
                (click)="navigateToManagementCompetitions()">
          Voir Plus
        </button>
      </div>

      <!-- Gestion des Joueurs -->
      <div class="bg-white bg-opacity-20 p-6 rounded-lg shadow-lg text-center backdrop-blur-md">
        <h2 class="text-xl md:text-2xl font-bold mb-3">Gestion des Joueurs</h2>
        <button class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition"
                (click)="navigateToManagementPlayers()">
          Voir Plus
        </button>
      </div>

      <!-- Gestion des Matches -->
      <div class="bg-white bg-opacity-20 p-6 rounded-lg shadow-lg text-center backdrop-blur-md">
        <h2 class="text-xl md:text-2xl font-bold mb-3">Gestion des Matches</h2>
        <button class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition"
                (click)="navigateToManagementMatches()">
          Voir Plus
        </button>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
