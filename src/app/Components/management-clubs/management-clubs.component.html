<app-header></app-header>

<section id="hero" class="relative min-h-[300px] md:h-screen bg-cover bg-center hero">
  <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center">
    <div class="text-gray-800 px-4 py-2 md:py-0 text-center">
      <h1 class="text-2xl md:text-3xl font-bold text-white">Gestion des Clubs</h1>
    </div>
    <div class="container mx-auto py-8 bg-opacity-50">
      <!-- Barre de recherche -->
      <div class="flex flex-wrap items-center bg-white bg-opacity-50 p-4 rounded-lg shadow-md mb-6">
        <input
          type="text"
          class="p-3 flex-grow rounded border border-gray-300 bg-white bg-opacity-50 text-black mr-4"
          [(ngModel)]="searchKeyword"
          placeholder="Rechercher un club..."
        />
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded transition flex items-center" (click)="searchClubs()">
          üîç Rechercher
        </button>
        <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded transition ml-2">
          ‚ûï Ajouter
        </button>
      </div>

      <!-- Liste des clubs -->
      <div *ngIf="clubs.length > 0; else noResults" class="overflow-x-auto">
        <div class="overflow-hidden">
          <table class="table-auto w-full border mt-4 bg-white bg-opacity-50 shadow-md rounded-lg max-h-[400px] overflow-y-auto table-fixed">
            <thead>
            <tr class="bg-gray-200 text-gray-700">
              <th class="border px-4 py-2 w-[120px]">Nom du Club</th>
              <th class="border px-4 py-2 w-[140px]">Comp√©tition</th>
              <th class="border px-4 py-2 w-[150px]">Stade</th>
              <th class="border px-4 py-2 w-[150px]">Entra√Æneur</th>
              <th class="border px-4 py-2 w-[150px]">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let club of clubs" class="text-gray-800 hover:bg-gray-100">
              <td class="border px-4 py-2" (click)="navigateToClub(club.clubId)">{{ club.name }}</td>
              <td class="border px-4 py-2" (click)="navigateToCompetition(club.domesticCompetition.competitionId)">{{ club.domesticCompetition.name }}</td>
              <td class="border px-4 py-2">{{ club.stadiumName }}</td>
              <td class="border px-4 py-2">{{ club.coachName }}</td>
              <td class="border px-4 py-2 flex justify-center space-x-2">
                <button class="bg-blue-500 text-white px-3 py-1 rounded flex items-center" (click)="navigateToClub(club.clubId)">
                  üîç
                </button>
                <button class="bg-yellow-500 text-white px-3 py-1 rounded flex items-center">
                  ‚úèÔ∏è
                </button>
                <button class="bg-red-500 text-white px-3 py-1 rounded flex items-center">
                  üóëÔ∏è
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- Pagination -->
        <div class="flex justify-center items-center mt-6 space-x-4">
          <button class="px-4 py-2 bg-gray-800 text-white rounded-lg disabled:opacity-50"
                  [disabled]="page === 1" (click)="changePage('left')">
            ‚óÄÔ∏è Pr√©c√©dent
          </button>
          <span class="text-lg font-semibold">{{ page }} / {{ totalpage }}</span>
          <button class="px-4 py-2 bg-gray-800 text-white rounded-lg disabled:opacity-50"
                  [disabled]="page >= totalpage" (click)="changePage('right')">
            Suivant ‚ñ∂Ô∏è
          </button>
        </div>
      </div>
      <!-- Message si aucun match trouv√© -->
      <ng-template #noResults>
        <p class="text-center text-lg text-gray-200 mt-6">Aucun club trouv√©.</p>
      </ng-template>
    </div>
  </div>
</section>

<app-footer></app-footer>
